<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--title is required in every html head and describes the webpage-->
        <title>Assignment Two</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="navbar">
                        <ul>
                            <li><a href="https://www.usca.edu/">USCA</a></li>
                            <li><a href="#assignment">Assignment</a></li>
                            <li><a href="#address">Contact Information</a></li>
                            <li><a href="#schedule">Schedule</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>USCA Virtual Tour</h1>
                    <p>
                        <!--iframe embeds one document within another-->
                        <iframe src="https://www.youtube.com/embed/_MMga99JDxI?si=inp9cDU_vIQjYBUy" 
                        title="USC Aiken Campus Tour"></iframe>
                    </p>
                </div>
            </div>
                <div class="col">
                    <h2>Please provide feeback on the video/website</h2>
                    <form name="feedback">
                        <fieldset>
                            <legend>Your Info</legend>
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname" placeholder="anonymous" required><br>
                            <label for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname" placeholder="anonymous" required><br>
                            <label for="tel">Telephone</label>
                            <input type="tel" id="tel" name="tel" placeholder="(000)000-0000" required><br>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="mail" placeholder="name@domain.com">
                        </fieldset>
                        <fieldset>
                            <legend>Your feedback</legend>
                            <p>Would you like to recommend this website?</p>
                            <input type="radio" id="Yes" name="yes" value="yes">
                            <label for="Yes">Yes</label><br>
                            <input type="radio" id="No" name="no" value="no">
                            <label for="No">No</label><br>
                            <label for="fweb">Choose your favorite website:</label>
                            <select name="fweb" id="fweb">
                                <option value="google">Google</option>
                                <option value="bing">Bing</option>
                                <option value="duckduckgo">DuckDuckGo</option>
                                <option value="yahoo">Yahoo</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                                <option value="instagram">Instagram</option>
                            </select><br>
                            <label for="rweb">Please rate the website on a scale of 1-10: </label>
                            <input type="range" id="rweb" name="rating" min="0" max="10"><br>
                            <label for="com">Please leave any additional comments here:</label><br>
                            <textarea name="comment" id="com" cols="30" rows="10"></textarea><br>
                        </fieldset>
                        <br>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                        <button type="button" value="Clicked" name="hello" onclick="alert('Hello World')">Click Me!</button>
                    </form>
                    <p>&copy;Keenan</p>
                </div>
        </div>
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    </body>
</html>
