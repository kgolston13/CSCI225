<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--title is required in every html head and describes the webpage-->
        <title>Assignment Two</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="navbar navbar-expand-lg navbar-light bg-dark">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link text-white" href="https://www.usca.edu/">USCA</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#assignment">Assignment</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#address">Contact Information</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#schedule">Schedule</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>USCA Virtual Tour</h1>
                    <p>
                        <!--iframe embeds one document within another-->
                        <iframe src="https://www.youtube.com/embed/_MMga99JDxI?si=inp9cDU_vIQjYBUy" 
                        title="USC Aiken Campus Tour"></iframe>
                    </p>
                </div>
                <div class="col">
                    <h2>Please provide feeback on the video/website</h2>
                    <form name="feedback">
                        <fieldset>
                            <legend>Your Info</legend>
                            <!-- name -->
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="fname" name="fname" placeholder="anonymous" required><br>
                                <label for="fname">First name:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="lname" name="lname" placeholder="anonymous" required><br>
                                <label for="lname">Last name:</label>
                            </div>    
                            <!-- telephone-->
                            <div class="form-floating mb-3">
                                <input class="form-control" type="tel" id="tel" name="tel" placeholder="(000)000-0000" required><br>
                                <label for="tel">Telephone</label>
                            </div>
                            <!-- email -->
                            <div class="form-floating mb-3">
                                <input class="form-control" type="email" id="email" name="mail" placeholder="name@domain.com">
                                <label for="email">Email:</label>
                                <small class="form-text text-muted">
                                    We'll never share your email with anyone else.
                                </small>
                            </div>

                        </fieldset>
                        <fieldset>
                            <legend>Your feedback</legend>
                            <!-- recommend -->
                            <div class="form-group">
                                <p>Would you like to recommend this website?</p>
                                <p><label class="form-check-label"> <input type="radio" class="form-check-input" name="recommend" value="yes"> Yes </label></p>
                                <p><input class="form-check-input" type="radio" name="recommend" value="no"> No </p>
                            </div>
                            <!-- favorite website -->
                            <div class="form-group">
                                <label class="form-check-label" for="fweb">Choose your favorite website:</label>
                                <select class="form-control" name="fweb" id="fweb">
                                    <option value="google">Google</option>
                                    <option value="bing">Bing</option>
                                    <option value="duckduckgo">DuckDuckGo</option>
                                    <option value="yahoo">Yahoo</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="instagram">Instagram</option>
                                </select><br>
                            </div>
                            <!-- range -->
                            <div class="form-group">
                                <label class="form-check-label" for="rweb">Please rate the website on a scale of 1-10: </label>
                                <input class="form-range" type="range" id="rweb" name="rating" min="0" max="10"><br>
                            </div>
                                <!-- comments -->
                                <label for="com">Please leave any additional comments here:</label><br>
                                <textarea class="form-control" name="comment" id="com" cols="30" rows="10">No comments.</textarea><br>
                            </div>
                        </fieldset>
                        <br>
                        <!-- submit -->
                        <div class="form-group">
                            <input class="form-control" type="submit" value="Submit">
                        </div>
                        <!-- reset -->
                        <div class="form-group">
                            <input class="form-control" type="reset" value="Reset">
                        </div>
                        <!-- button -->
                        <div class="form-group">
                            <button class="form-control" type="button" value="Clicked" name="hello" onclick="alert('Hello World')">Click Me!</button>
                        </div>
                    </form>
                    <p>&copy;Keenan</p>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    </body>
</html>
